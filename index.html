<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>👕 Thread Tracker</h1>
  <div class="center">
    <button onclick="toggleDarkMode()">🌙 Dark Mode</button>
    <button onclick="toggleView()">🔲 Grid/List</button>
    <button onclick="toggleSection('addForm')">➕ Add Item</button>
    <button onclick="toggleSection('searchForm')">🔍 Search</button>
    <button onclick="showFavorites()" class="favorites-toggle">⭐ Favorites</button>
    <button onclick="displayClothes(wardrobe)">📂 Show All</button>
  </div>

  <!-- Add Item Form -->
  <div id="addForm" class="form-container collapsible">
    <h2>Add Clothing</h2>
    <input type="text" id="itemName" placeholder="Name">
    <select id="itemType">
      <option value="shirt">Shirt</option>
      <option value="T-Shirt">T-Shirt</option>
      <option value="jeans">Jeans</option>
      <option value="sweater">Sweater</option>
      <option value="shorts">Shorts</option>
      <option value="pants">Pants</option>
      <option value="Sweatpants">Sweatpants</option>
      <option value="hat">Hat</option>
      <option value="shoes">Shoes</option>
      <option value="Sandals">Sandals</option>
      <option value="jacket">Jacket</option>
      <option value="Vests">Vests</option>
      <option value="Accessories">Accessories</option>
      <option value="Other">Other</option>
    </select>
    <input type="color" id="itemColorHex" value="#000000">
    <input type="text" id="itemColorName" placeholder="Color name (e.g., Black)">
    <label>Upload Image:</label>
    <input type="file" id="itemImage" accept="image/*">
    <label>Or paste Image URL:</label>
    <input type="text" id="itemImageUrl" placeholder="https://example.com/photo.jpg">
    <img id="itemPreview" style="max-width:100%; margin-top:6px; display:block;">
    <button onclick="addClothing()">Add</button>
  </div>

  <!-- Search Form -->
  <div id="searchForm" class="form-container collapsible">
    <h2>Search</h2>
    <input type="text" id="searchInput" placeholder="Search by name">
    <select id="searchType">
      <option value="">All Types</option>
      <option value="shirt">Shirt</option>
      <option value="T-Shirt">T-Shirt</option>
      <option value="jeans">Jeans</option>
      <option value="sweater">Sweater</option>
      <option value="shorts">Shorts</option>
      <option value="pants">Pants</option>
      <option value="Sweatpants">Sweatpants</option>
      <option value="hat">Hat</option>
      <option value="shoes">Shoes</option>
      <option value="Sandals">Sandals</option>
      <option value="jacket">Jacket</option>
      <option value="Vests">Vests</option>
      <option value="Accessories">Accessories</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="searchColor" placeholder="Search by color">
    <button onclick="applySearch()">Search</button>
  </div>

  <div id="clothesList"></div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Item</h2>
      <input type="text" id="editName">
      <select id="editType">
        <option value="shirt">Shirt</option>
        <option value="T-Shirt">T-Shirt</option>
        <option value="jeans">Jeans</option>
        <option value="sweater">Sweater</option>
        <option value="shorts">Shorts</option>
        <option value="pants">Pants</option>
        <option value="Sweatpants">Sweatpants</option>
        <option value="hat">Hat</option>
        <option value="shoes">Shoes</option>
        <option value="Sandals">Sandals</option>
        <option value="jacket">Jacket</option>
        <option value="Vests">Vests</option>
        <option value="Accessories">Accessories</option>
        <option value="Other">Other</option>
      </select>
      <input type="color" id="editColorHex">
      <input type="text" id="editColorName" placeholder="Color name">
      <label>Upload New Image:</label>
      <input type="file" id="editImage" accept="image/*">
      <label>Or paste Image URL:</label>
      <input type="text" id="editImageUrl" placeholder="https://example.com/photo.jpg">
      <img id="editPreview" style="max-width:100%; margin-top:6px; display:block;">
      <div class="modal-buttons">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
