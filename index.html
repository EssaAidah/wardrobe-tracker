<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wardrobe Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üëï My Wardrobe Tracker</h1>

  <!-- Dark Mode Toggle -->
  <div style="text-align:center; margin:10px;">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <!-- Add Clothes Form -->
  <div class="form-container">
    <h2>Add Clothing Item</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <select id="itemType">
      <option value="tshirt">T-shirt</option>
      <option value="shirt">Shirt</option>
      <option value="pants">Pants</option>
      <option value="sweatpants">Sweatpants</option>
      <option value="jacket">Jacket</option>
      <option value="shorts">Shorts</option>
      <option value="hoodies">Hoodies</option>
      <option value="vests">Vests</option>
      <option value="hats">Hats</option>
      <option value="shoes">Shoes</option>
      <option value="sandals">Sandals</option>
      <option value="accessories">Accessories</option>
      <option value="other">Other</option>
    </select>
    <input type="color" id="itemColorHex">
    <input type="text" id="itemColorName" placeholder="Color name (e.g. red)">
    <input type="file" id="itemImage" accept="image/*">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- Search and Filter -->
  <div class="search-container">
    <h2>Search & Filter</h2>
    <input type="text" id="searchColor" placeholder="Enter color name...">
    <select id="filterType" onchange="applyFilters()">
      <option value="all">All Types</option>
      <option value="tshirt">T-shirt</option>
      <option value="shirt">Shirt</option>
      <option value="pants">Pants</option>
      <option value="sweatpants">Sweatpants</option>
      <option value="jacket">Jacket</option>
      <option value="shorts">Shorts</option>
      <option value="hoodies">Hoodies</option>
      <option value="vests">Vests</option>
      <option value="hats">Hats</option>
      <option value="shoes">Shoes</option>
      <option value="sandals">Sandals</option>
      <option value="accessories">Accessories</option>
      <option value="other">Other</option>
    </select>
    <button onclick="searchByColor()">Search</button>
    <button onclick="showAll()">Show All</button>
    <button onclick="showFavorites()">‚≠ê Show Favorites</button>
  </div>

  <!-- View Toggle -->
  <div style="text-align:center; margin:10px 0;">
    <button onclick="toggleView()">Switch to Grid View</button>
  </div>

  <!-- Statistics -->
  <div id="stats">
    <h2>Statistics</h2>
    <p id="totalItems">Total Items: 0</p>
    <p id="itemsByType">Items by Type: </p>
    <p id="mostCommonColor">Most Common Color: </p>
  </div>

  <!-- Display Results -->
  <div id="results">
    <h2>All Clothes</h2>
    <div id="clothesList"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Item</h2>
      <input type="text" id="editName" placeholder="Item Name">
      <select id="editType">
        <option value="tshirt">T-shirt</option>
        <option value="shirt">Shirt</option>
        <option value="pants">Pants</option>
        <option value="sweatpants">Sweatpants</option>
        <option value="jacket">Jacket</option>
        <option value="shorts">Shorts</option>
        <option value="hoodies">Hoodies</option>
        <option value="vests">Vests</option>
        <option value="hats">Hats</option>
        <option value="shoes">Shoes</option>
        <option value="sandals">Sandals</option>
        <option value="accessories">Accessories</option>
        <option value="other">Other</option>
      </select>
      <input type="color" id="editColorHex">
      <input type="text" id="editColorName" placeholder="Color name (e.g. red)">
      <input type="file" id="editImage" accept="image/*">
      <div class="modal-buttons">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
